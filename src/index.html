<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      data-qa="big" 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
    >
      <label class="bigSearchField">
        <img
          class="imageOfBigField"
          src="images/Search.svg"
          alt="search Icon"
        >

        <input
          class="inputOfBigField"
          type="text" 
          placeholder="Try &quot;Los Angeles&quot;"
          name="bigSearchField"
          data-qa="keypress">
      </label>
    </form>

    <form 
      data-qa="small" 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
    >
      <label class="smallSearchField">
        <img 
          class="imageOfSmallField"
          src="images/Vector.svg" 
          alt="search Icon"
        >
    
        <input 
          class="inputOfMiniField"
          type="text" 
          name="miniSearchField"
          placeholder="Try &quot;Los Angeles&quot;" 
        >
      </label>
    </form>
  </body>
</html>
